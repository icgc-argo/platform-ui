query($shortName: String!) {
  clinicalRegistration(shortName: $shortName) {
    id
    creator
    fileName
    createdAt
    records {
      row
      programShortName
      donorSubmitterId
      specimenSubmitterId
      specimentType
      sampleSubmitterId
      sampleType
      gender
      tumourNormalDesignation
    }
    errors {
      message
    }
    newDonors {
      count
    }
    newSpecimens {
      count
    }
    newSamples {
      count
    }
    alreadyRegistered {
      count
    }
  }
}
