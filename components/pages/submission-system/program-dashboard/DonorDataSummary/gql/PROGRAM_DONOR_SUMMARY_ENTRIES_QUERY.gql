query PROGRAM_DONOR_SUMMARY_ENTRIES_QUERY($programShortName: String!) {
  programDonorSummaryEntries(programShortName: $programShortName) {
    donorId
    validWithCurrentDictionary
    releaseStatus
    submitterDonorId
    submittedCoreDataPercent
    submittedExtendedDataPercent
    registeredNormalSamples
    registeredTumourSamples
    publishedNormalAnalysis
    publishedTumourAnalysis
    alignmentsCompleted
    alignmentsRunning
    alignmentsFailed
    sangerVcsCompleted
    sangerVcsRunning
    sangerVcsFailed
    processingStatus
    updatedAt
    createdAt
  }
}
